<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walters PhotoBooth</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Walters Website</h1>
    </header>
    <section class="hero_section">
        <div class="box-outline">
            <img src="./Photos/Full Tummy.jpeg" alt="Full Tummy of Walter" class="full_tummy pic">
        </div>
        <div class="box-outline">
            <img src="./Photos/full body walking.jpeg" alt="full body walking" class='full_body pic'>
        </div>
        <div class="box-outline">
            <img src="./Photos/Mad Walter.jpeg" alt="mad walter" class='mad_walter pic'>
        </div>
        <div class="box-outline">
            <img src="./Photos/sad face.jpeg" alt="sad face" class=sad_face pic>
        </div>
        <div class="box-outline">
            <img src="./Photos/sitting looking out window.jpeg" alt="looking out window" class='out_window pic'>
        </div>
        <div class="box-outline">
            <img src="./Photos/sitting up tall.jpeg" alt="standing tall" class='standing_tall pic'>
        </div>
    </section>
</body>
</html>
